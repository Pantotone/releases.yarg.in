name: Update Nightly YARG

on:
  repository_dispatch:
    types: [ updateNightlyYARG, updateAll ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  updateNightlyYARG:
    name: "Update Nightly YARG"
    runs-on: "ubuntu-latest"

    steps: 
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Setup Node"
        uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: npm

      - name: "Install dependencies"
        run: npm i

      - name: "Generate new releases.json"
        run: node methods/UpdateNightlyYARG.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "Commit and save changes"
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add api/NightlyYARG/releases.json
          git commit -m "chore: update NightlyYARG/release.json"
          git push
      