name: Update Launcher

on:
  repository_dispatch:
    types: [ updateLauncher, updateAll ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  updateLauncher:
    name: "Update Launcher"
    runs-on: "ubuntu-latest"

    steps: 
      - name: "Checkout"
        uses: actions/checkout@v3
        with: 
          fetch-depth: 0
          ref: publish

      - name: "Setup Node"
        uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: npm

      - name: "Install dependencies"
        run: npm i

      - name: "Generate new update.json"
        run: node methods/UpdateLauncher.js

      - name: "Commit and save changes"
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add api/launcher/update.json
          git commit -m "chore: update launcher/update.json"
          git push
      