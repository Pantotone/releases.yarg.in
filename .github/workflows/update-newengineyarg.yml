name: Update New Engine YARG

on:
  repository_dispatch:
    types: [ updateNewEngineYARG, updateAll ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  updateNewEngineYARG:
    name: "Update New Engine YARG"
    runs-on: "ubuntu-latest"

    steps: 
      - name: "Checkout main branch to /Main folder"
        uses: actions/checkout@v3
        with:
          path: "Main"

      - name: "Checkout publish branch"
        uses: actions/checkout@v3
        with: 
          fetch-depth: 0
          ref: publish

      - name: "Setup Node"
        uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: npm

      - name: "Install dependencies"
        run: npm i

      - name: "Generate new releases.json"
        run: node Main/methods/UpdateNewEngineYARG.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "Commit and save changes"
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add api/NewEngine/releases.json
          git commit -m "chore: update NewEngine/release.json"
          git push
      